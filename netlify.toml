[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_ENABLE_PWA = "false"
  VITE_SOURCEMAP = "true"

# CSP completamente rimosso per risolvere problema login bloccato
# Netlify non deve applicare nessun CSP

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Forza rimozione CSP se presente da altre configurazioni
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = ""


