<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/PIXEL ICON.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel - Farmap</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Neutralizza React DevTools in produzione per evitare conflitti
      (function () {
        try {
          var isLocalhost = typeof window !== 'undefined' && /^(localhost|127\.0\.0\.1)$/i.test(window.location.hostname);
          if (!isLocalhost) {
            if (typeof window !== 'undefined' && '__REACT_DEVTOOLS_GLOBAL_HOOK__' in window) {
              try { delete window.__REACT_DEVTOOLS_GLOBAL_HOOK__; } catch (_) {}
              try {
                Object.defineProperty(window, '__REACT_DEVTOOLS_GLOBAL_HOOK__', {
                  value: undefined,
                  configurable: false,
                  writable: false
                });
              } catch (_) {}
            }
          }
        } catch (_) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Hard SW opt-out: if a service worker exists but PWA is disabled, unregister
      (function () {
        try {
          const fromWindow = (typeof window !== 'undefined' && window.__VITE__ && window.__VITE__.VITE_ENABLE_PWA) || undefined;
          const fromImportMeta = (import.meta && import.meta.env && import.meta.env.VITE_ENABLE_PWA) || undefined;
          const pwaEnabled = (fromWindow ?? fromImportMeta) === 'true';
          if ('serviceWorker' in navigator && !pwaEnabled) {
            navigator.serviceWorker.getRegistrations && navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
            caches && caches.keys && caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k))));
          }
        } catch (e) {}
      })();
    </script>
  </body>
</html>
